<!-- Modal -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">Create a new group</h3>
</div>

<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label">Title</label>
			<div class="controls">
				<input class='input-name' type="text" name='name' placeholder="Name of your group">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">Description</label>
			<div class="controls">
				<textarea class='input-description' name='description'></textarea>
			</div>
		</div>					
	</form>	
</div> 

<div class="modal-footer">
	<button class="btn modal-cancel" data-dismiss="modal" aria-hidden="true">Close</button>
	<button class="btn btn-primary modal-submit">Create</button>
</div>
